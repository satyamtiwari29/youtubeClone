<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

        <div class="leftlogo">
            <i id="menu" class="material-icons">menu</i>
            <div><img src="../clonyoutube/asset/yt-logo.png" alt=""></div>
        </div>
        <div class="searchbox">
            <form>
                <input type="text" placeholder="Search">
                <button><i class="material-icons">search</i></button>

            </form>
            <i class="material-icons mic">mic</i>
        </div>
        <div class="rightlogo">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons display-this">account_circle</i>
        </div>

    <main class="main">
        <div class="sidebar">
            <div class="sidebarchild1">
                <a class="logo"><i class="material-icons">home</i><span>Home</span></a>

                <a class="logo"><i class="material-icons">local_fire_department</i><span>Treanding</span></a>
                <a class="logo"><i class="material-icons">subscriptions</i><span>subscriptions</span></a>
            </div>
            <hr>

            <div class="sidebarchild2">
                <a class="iconelement"><i class="material-icons">library_add_check</i><span>Library</span></a>

                <a class="iconelement"><i class="material-icons">play_arrow</i>Your Videos<span></span></a>
                <a class="iconelement"><i class="material-icons">watch_later</i><span>Watch later</span></a>

        <div class="mainbarchild2">

                                alt=""></div>
